<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact — Web-to-Lead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; background:#f7f9fc;}
    header, footer { background:#001b36; color:#fff; padding:1rem; text-align:center; }
    main { max-width: 760px; margin: 2rem auto; background:#fff; padding:2rem; border-radius:12px; box-shadow: 0 6px 20px rgba(0,0,0,.06); }
    h1 { margin-top:0; font-size:1.6rem; }
    .row { display:flex; gap:1rem; }
    .row > .field { flex:1; }
    label { display:block; margin:.75rem 0 .35rem; font-weight:600; }
    input, select, textarea { width:100%; padding:.7rem .8rem; border:1px solid #d6d9e0; border-radius:8px; font-size:1rem; }
    textarea { min-height: 120px; resize: vertical; }
    .hint { color:#667085; font-size:.9rem; margin-top:.2rem; }
    .actions { margin-top: 1.25rem; }
    button { background:#0b5cab; color:#fff; border:none; padding:.9rem 1.2rem; border-radius:8px; font-weight:700; cursor:pointer; }
    button:hover { background:#084c90; }
    .req { color:#e02424; margin-left:.25rem; }
  </style>
</head>
<body>
  <header>
    <h1>Nous contacter</h1>
  </header>

  <main>
    <!-- Web-to-Lead Salesforce -->
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL00000BBAAe" method="POST">

      <!-- Hidden Salesforce plumbing -->
      <input type="hidden" name="oid" value="00DgL00000BBAAe" />
      <!-- URL vers laquelle rediriger après soumission -->
      <input type="hidden" name="retURL" value="https://oulaysrlucien.github.io/groupe-anagra-demos/merci.html" />
      <!-- Utiliser l'Assignment Rule active -->
      <input type="hidden" name="use_default_assignment_rule" value="1" />
      <!-- DEBUG (à activer ponctuellement si besoin)
      <input type="hidden" name="debug" value="1" />
      <input type="hidden" name="debugEmail" value="votre.email@test.com" />
      -->

      <!-- Identité -->
      <div class="row">
        <div class="field">
          <label for="first_name">Prénom<span class="req">*</span></label>
          <input id="first_name" name="first_name" type="text" maxlength="40" required />
        </div>
        <div class="field">
          <label for="last_name">Nom<span class="req">*</span></label>
          <input id="last_name" name="last_name" type="text" maxlength="80" required />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="company">Société<span class="req">*</span></label>
          <input id="company" name="company" type="text" maxlength="255" required />
        </div>
        <div class="field">
          <label for="email">Email<span class="req">*</span></label>
          <input id="email" name="email" type="email" maxlength="80" required />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="phone">Téléphone<span class="req">*</span></label>
          <input id="phone" name="phone" type="tel" maxlength="40" required />
          <div class="hint">Ex. +33 6 12 34 56 78</div>
        </div>
        <div class="field">
          <label for="Sector__c">Secteur</label>
          <select id="Sector__c" name="Sector__c">
            <option value="">-- Sélectionner --</option>
            <option>Automobile</option>
            <option>Banque</option>
            <option>Assurance</option>
            <option>Retail / E-commerce</option>
            <option>Santé</option>
            <option>Énergie</option>
            <option>Logistique</option>
            <option>Pharma</option>
            <option>Grande distribution</option>
            <option>Technologie</option>
            <option>Autre</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="Country__c">Pays<span class="req">*</span></label>
          <select id="Country__c" name="Country__c" required>
            <option value="">-- Sélectionner --</option>
            <option>France</option>
            <option>Belgique</option>
            <option>Suisse</option>
            <option>Luxembourg</option>
            <option>Canada</option>
            <option>États-Unis</option>
            <option>Royaume-Uni</option>
            <option>Allemagne</option>
            <option>Espagne</option>
            <option>Italie</option>
            <option>Autre</option>
          </select>
        </div>
        <div class="field">
          <label for="Project_Description__c">Besoin / Description projet<span class="req">*</span></label>
          <textarea id="Project_Description__c" name="Project_Description__c" rows="5" maxlength="32000" required
            placeholder="Décrivez brièvement votre projet, vos objectifs et votre contexte..."></textarea>
        </div>
      </div>

      <!-- (Option) consentement RGPD — décommentez si vous avez le champ custom -->
      <!--
      <label>
        <input type="checkbox" name="GDPR_OptIn__c" value="true" />
        J’accepte d’être recontacté(e) et la politique de confidentialité.
      </label>
      -->

      <div class="actions">
        <button type="submit">Envoyer ma demande</button>
      </div>
    </form>
  </main>

  <footer>
    &copy; 2025 GROUPE ANAGRA — Tous droits réservés.
  </footer>
</body>
</html>
